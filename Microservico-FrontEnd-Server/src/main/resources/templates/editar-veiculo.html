<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Veículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav style="border-bottom: 1px solid black;" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/MICROSERVICO-FRONTEND-SERVER/">Sistema de Carregamento</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/postos">Postos de Carregamento</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/sessoes">Sessões de Carregamento</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/faturas">Fáturas</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/gestao/OPC">Gestão de OPC</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/gestao/CEME">Gestão de CEME</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/gestao/ADMIN">Gestão de ADMIN</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Editar Veículo</h1>

    <!-- Formulário para editar o veículo -->
    <form th:action="@{/gestao/ADMIN/utilizadores/{id}/veiculos/{idVeiculo}/edicao(id=${id}, idVeiculo=${veiculo.id})}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID do Veículo</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${veiculo.id}" readonly>
        </div>

        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" th:value="${veiculo.marca}" required>
        </div>

        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo" name="modelo" th:value="${veiculo.modelo}" required>
        </div>

        <div class="mb-3">
            <label for="bateria" class="form-label">Bateria Total (kWh)</label>
            <input type="number" class="form-control" id="bateria" name="bateria" th:value="${veiculo.bateria}" step="0.1" required>
        </div>

        <div class="mb-3">
            <label for="bateriaAtual" class="form-label">Bateria Atual (kWh)</label>
            <input type="number" class="form-control" id="bateriaAtual" name="bateriaAtual" th:value="${veiculo.bateriaAtual}" step="0.1" required>
        </div>

        <div class="mb-3">
            <label for="capacidadeCarregamento" class="form-label">Capacidade de Carregamento (kW)</label>
            <input type="number" class="form-control" id="capacidadeCarregamento" name="capacidadeCarregamento" th:value="${veiculo.capacidadeCarregamento}" step="0.1" required>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
