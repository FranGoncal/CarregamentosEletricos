<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Ponto de Carregamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav style="border-bottom: 1px solid black;" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/MICROSERVICO-FRONTEND-SERVER/">Sistema de Carregamento</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/postos">Postos de Carregamento</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/sessoes">Sessões de Carregamento</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/faturas">Fáturas</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/gestao/OPC">Gestão de OPC</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/gestao/CEME">Gestão de CEME</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/gestao/ADMIN">Gestão de ADMIN</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Criar Ponto de Carregamento</h1>

    <!-- Formulário para criar um novo ponto -->
    <form th:action="@{/gestao/OPC/adicionar}" method="post">
        <div class="mb-3">
            <label for="local" class="form-label">Local do Ponto</label>
            <input type="text" class="form-control" id="local" name="local" placeholder="Informe o local do ponto" required>
        </div>
        <div class="mb-3">
            <label for="ownerEmail" class="form-label">Email do Gestor</label>
            <input type="email" class="form-control" id="ownerEmail" name="ownerEmail" placeholder="Informe o email do gestor do ponto" required>
        </div>
        <div class="mb-3">
            <label for="maxCapacity" class="form-label">Capacidade Máxima (kWh)</label>
            <input type="number" class="form-control" id="maxCapacity" name="maxCapacity" step="0.01" placeholder="Informe a capacidade máxima em kWh" required>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado do Ponto</label>
            <select class="form-select" id="estado" name="estado" required>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Criar Ponto</button>
    </form>

    <!-- Link para voltar à lista de pontos -->
    <div class="mt-4">
        <a href="/MICROSERVICO-FRONTEND-SERVER/gestao/OPC" class="btn btn-secondary">Voltar à Gestão de Pontos</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
