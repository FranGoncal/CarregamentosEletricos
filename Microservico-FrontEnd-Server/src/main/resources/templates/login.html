<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-brand">Sistema de Carregamento</div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Login</h1>
    <!-- Check for logout -->
    <div th:if="${param.logout}">
        <div class="alert alert-success col-xs-offset-1 col-xs-10">
            You have been logged out.
        </div>
    </div>
    <!-- Check for login error -->
    <div th:if="${param.error}">
        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
            Invalid username and password.
        </div>
    </div>
    <form action="/MICROSERVICO-FRONTEND-SERVER/" method="POST">
        <!-- Nome de Usuário -->
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="Insira seu email">
        </div>
        <!-- Senha -->
        <div class="mb-3">
            <label for="password" class="form-label">Palavra-passe</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Insira a sua senha">
        </div>



        <div th:if="${errorMessage}">
            <p><strong> <b th:text="${errorMessage}"></b></strong></p>
        </div>
        <!-- Botão de Login -->
        <button type="submit" class="btn btn-primary">Entrar</button>
        <a href="/MICROSERVICO-FRONTEND-SERVER/registo" ><div class="btn btn-primary">Registar</div></a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
