<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Utilizador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav style="border-bottom: 1px solid black;" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/MICROSERVICO-FRONTEND-SERVER/">Sistema de Carregamento</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/postos">Postos de Carregamento</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/sessoes">Sessões de Carregamento</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/faturas">Fáturas</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/gestao/OPC">Gestão de OPC</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/gestao/CEME">Gestão de CEME</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/gestao/ADMIN">Gestão de ADMIN</a></li>
                <li class="nav-item"><a class="nav-link" href="/MICROSERVICO-FRONTEND-SERVER/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Editar Utilizador</h1>

    <!-- Formulário para editar o utilizador -->
    <form th:action="@{/gestao/ADMIN/utilizadores/editar/{id}(id=${utilizador.id})}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${utilizador.id}" readonly>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${utilizador.email}" readonly>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${utilizador.name}" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Função</label>
            <select class="form-select" id="role" name="role" required>
                <option th:value="ROLE_STANDARD" th:selected="${utilizador.role == 'ROLE_STANDARD'}">Utilizador</option>
                <option th:value="ROLE_ADMIN" th:selected="${utilizador.role == 'ROLE_ADMIN'}">Admin</option>
                <option th:value="ROLE_CEME" th:selected="${utilizador.role == 'ROLE_CEME'}">CEME</option>
                <option th:value="ROLE_OPC" th:selected="${utilizador.role == 'ROLE_OPC'}">OPC</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>

        <!-- Link para eliminar o utilizador -->
        <a th:href="@{/gestao/ADMIN/utilizadores/eliminar/{id}(id=${utilizador.id})}" class="btn btn-danger ms-3" onclick="return confirm('Tem a certeza que deseja eliminar este utilizador?')">Eliminar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
