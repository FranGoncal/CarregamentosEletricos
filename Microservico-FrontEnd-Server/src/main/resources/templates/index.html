<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Fatoracao</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Informacoes da Fatura</h2>
    <!--<form action="/dadosfaturas" method="POST" th:object="${dadosFaturaDTO}">-->
    <form action="/MICROSERVICO-FRONTEND-SERVER/dadosfaturas" method="POST" th:object="${dadosFaturaDTO}">

        <!-- Marca -->
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" name="marca" class="form-control" id="marca" placeholder="Insira a marca do veículo" required>
        </div>

        <!-- Nome do Veículo -->
        <div class="mb-3">
            <label for="nomeVeiculo" class="form-label">modelo</label>
            <input type="text" name="modelo" class="form-control" id="nomeVeiculo" placeholder="Insira o nome do veículo" required>
        </div>

        <!-- Quilómetros -->
        <div class="mb-3">
            <label for="kilometros" class="form-label">Quilómetros</label>
            <input type="number" name="KmP" class="form-control" id="kilometros" placeholder="Insira os quilómetros" required>
        </div>

        <!-- Cêntimos -->
        <div class="mb-3">
            <label for="centimos" class="form-label">Cêntimos</label>
            <input type="number" name="KC" class="form-control" id="centimos" placeholder="Insira os cêntimos" step="0.01" min="0" required>
        </div>

        <!-- Botão de Submissão -->
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
